<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CoCA Twitter Feed (Alpha)</title>	
	<link href="style.css" rel="stylesheet" type="text/css">	
	<link href="aktiv-font.css" rel="stylesheet" type="text/css">	
    <script src="jquery-2.2.2.min.js" type="text/javascript"></script>	
	
</head>
<body>
    <main>
        <article>
            <p class="debug"></p>
            <p class="tweet">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam</p>
            <section class="metadata">
                <img src="http://placehold.it/50x50">
                <p>
                    <span class="name">Joe Boggs</span>
                    <span class="screen-name">@joe_b</span>
                    <span class="tweet-type">tweeted</span>
                    <span class="timestamp">3 hours ago</span>
                </p>
            </section>
            
        </article>
    </main>

    <script src="script.js" type="text/javascript"></script>   
</body>
</html>
