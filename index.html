<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="refresh" content="240" />
	<title>CoCA Twitter Feed (Alpha)</title>	
	<link href="style.css" rel="stylesheet" type="text/css">	
	<link href="threesix-font.css" rel="stylesheet" type="text/css">	 
</head>
<body>
    <main>
        <div class="color-layer"></div>
        <img class="tweet-image" src="http://placehold.it/700x200">
        <article>
            <p class="debug"></p>
            <p class="tweet">Lorem #ipsum dolor sit amet, consectetur adipiscing elit, @sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam</p>
            <section class="metadata">
                <img class="profile-image" src="http://placehold.it/50x50">
                <p>
                    <span class="name">Joe Boggs</span><br>
                    <span class="screen-name">@joe_b</span><br>
                    <span class="tweet-type">tweeted</span>
                    <span class="timestamp">3 hours ago</span>
                </p>
            </section>
        </article>
    </main>
    <script src="jquery-2.2.2.min.js" type="text/javascript"></script>	
    <script src="jquery.mark.min.js" type="text/javascript"></script>
    <script src="jquery.myhighlight-3.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>   
</body>
</html>
